[pytest]
# Root config for running backend tests from the repo root or backend/ dir.
# Invocation from repo root: pytest backend/tests/ --cov=backend
# Invocation from backend/:  pytest

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring external services (network, real API keys)

timeout = 30

addopts = -ra -q --tb=short
