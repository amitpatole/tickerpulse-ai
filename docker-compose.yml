# TickerPulse AI v3.0 - Docker Compose
# Optional containerized deployment

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tickerpulse-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_PORT=5000
      - DB_PATH=/app/data/stock_news.db
      - LOG_DIR=/app/data/logs
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_AI_KEY=${GOOGLE_AI_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - POLYGON_API_KEY=${POLYGON_API_KEY:-}
      - ALPHA_VANTAGE_KEY=${ALPHA_VANTAGE_KEY:-}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - TWELVE_DATA_KEY=${TWELVE_DATA_KEY:-}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      - OPENCLAW_ENABLED=${OPENCLAW_ENABLED:-false}
      - OPENCLAW_GATEWAY_URL=${OPENCLAW_GATEWAY_URL:-ws://openclaw:18789}
      - DEFAULT_AGENT_FRAMEWORK=${DEFAULT_AGENT_FRAMEWORK:-crewai}
      - MONTHLY_BUDGET_LIMIT=${MONTHLY_BUDGET_LIMIT:-1500.0}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    volumes:
      - tickerpulse-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tickerpulse-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  tickerpulse-data:
    driver: local