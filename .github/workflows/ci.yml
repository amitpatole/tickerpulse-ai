name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-test:
    name: Backend Tests (Python 3.12)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-test.txt

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-test.txt

      - name: Run tests
        # pytest.ini supplies: testpaths, --cov=backend, --cov-fail-under=80,
        # --ignore=backend/agents, --ignore=backend/data_providers.
        # --cov-fail-under=80 enforces the 80% coverage gate on every run.
        # Only CI-specific output flags are passed here.
        run: |
          python -m pytest -q --tb=short \
            --cov-fail-under=80 \
            --cov-report=term-missing \
            --cov-report=xml:coverage-backend.xml
        env:
          PYTHONPATH: .
          DB_PATH: /tmp/tickerpulse-ci.db
          FLASK_DEBUG: 'false'
          SECRET_KEY: ci-test-key-not-for-production
      # ... (upload artifact and codecov steps unchanged)

  build-windows-pr:
    name: Windows Build Check (PR)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Blocking check: ensures Electron TypeScript compiles clean before merge.
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: electron/package-lock.json
      - name: Install Electron dependencies
        working-directory: electron
        run: npm install
      - name: Compile Electron TypeScript (Windows build prerequisite)
        working-directory: electron
        run: npx tsc --noEmit
