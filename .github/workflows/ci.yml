name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-test:
    name: Backend Tests (Python 3.12)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-test.txt

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-test.txt

      - name: Run tests
        run: |
          python -m pytest backend/ -q --tb=short \
            --ignore=backend/agents \
            --ignore=backend/data_providers \
            --cov=backend \
            --cov-report=term-missing \
            --cov-report=xml:coverage-backend.xml \
            --cov-fail-under=80
        env:
          PYTHONPATH: .
          DB_PATH: /tmp/tickerpulse-ci.db
          FLASK_DEBUG: 'false'
          SECRET_KEY: ci-test-key-not-for-production

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: coverage-backend.xml
          retention-days: 7

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage-backend.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  frontend-test:
    name: Frontend Tests (Node 24)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Type check
        working-directory: frontend
        run: npm run type-check

      - name: Lint
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: frontend
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: frontend/coverage
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Build check
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000

  electron-type-check:
    name: Electron Type Check (Node 24)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: electron/package-lock.json

      - name: Install dependencies
        working-directory: electron
        run: npm install

      - name: Type check
        working-directory: electron
        run: npx tsc --noEmit

      - name: Compile TypeScript (verify emitted output)
        # Runs a full emit compile (same as build-windows.yml does) to verify
        # the TypeScript produces valid JavaScript artifacts in CI, not just
        # passes type checking with --noEmit.
        working-directory: electron
        run: |
          npx tsc
          echo "Electron compile succeeded â€” emitted files:"
          find . -name '*.js' -not -path '*/node_modules/*' | head -10
