name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ── Backend: lint + test ────────────────────────────────────────────────────
  backend-ci:
    name: Backend CI (Python 3.12)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Lint with ruff
        run: ruff check backend/

      - name: Run tests with coverage
        run: |
          pytest backend/tests/ \
            --cov=backend \
            --cov-report=xml:coverage-backend.xml \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            --timeout=30 \
            -v
        env:
          SECRET_KEY: ci-test-secret-key
          DB_PATH: /tmp/test-tickerpulse.db
          FLASK_DEBUG: 'false'

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage-backend.xml
          retention-days: 7

  # ── Frontend: lint + test + build ──────────────────────────────────────────
  frontend-ci:
    name: Frontend CI (Node 24)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Run tests with coverage
        run: npm test -- --coverage
        working-directory: frontend

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

      - name: Build (type-check via Next.js)
        run: npm run build
        working-directory: frontend

  # ── Docker build validation ─────────────────────────────────────────────────
  build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Docker images build
        run: docker compose build