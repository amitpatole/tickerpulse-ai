name: PR Lint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: [main]

permissions:
  pull-requests: read

jobs:
  pr-title:
    name: Conventional Commit PR Title
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            chore
            ci
            perf
            build
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            The PR title subject must not be empty.

            Valid examples:
              feat: add portfolio tracker
              fix: correct pagination offset in chart endpoint
              ci: add pr-lint workflow
              docs: update CONTRIBUTING with branch naming guide
          wip: false
          validateSingleCommit: false