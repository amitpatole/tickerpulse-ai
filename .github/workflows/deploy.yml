name: Deploy

# Production deploys are triggered by pushing a semver tag (automated
# release flow) or manually via workflow_dispatch (hotfix / re-deploy).
# In both cases the deploy-production job sits behind environment: production,
# which enforces required-reviewer approval when configured in GitHub settings.
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag to deploy (e.g. v3.0.0)'
        required: true

permissions:
  contents: write

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # The environment gate pauses execution here until required reviewers
    # approve in the GitHub Actions UI before any deploy commands run.
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version || github.ref }}

      - name: Resolve release version
        id: version
        run: |
          tag="${{ inputs.version || github.ref_name }}"
          echo "value=${tag}" >> "$GITHUB_OUTPUT"
          echo "Deploying version: ${tag}"

      - name: Deploy to production environment
        # Replace this step with your platform-specific deploy command.
        # Credentials belong in repository/environment secrets â€” never inline.
        run: |
          echo "Deploying ${{ steps.version.outputs.value }} to production"
        env:
          DEPLOY_TOKEN: ${{ secrets.PRODUCTION_DEPLOY_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: deploy-production
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Only create a GitHub Release when deploying a version tag, not an
    # arbitrary SHA or branch ref passed via workflow_dispatch.
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && startsWith(inputs.version, 'v'))

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.version || github.ref }}

      - name: Create GitHub Release
        run: |
          TAG="${{ inputs.version || github.ref_name }}"
          gh release create "$TAG" \
            --title "TickerPulse AI $TAG" \
            --generate-notes \
            --verify-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}